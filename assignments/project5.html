<html> 
<head> 
     
    <title>Simple Table Example</title> 
</head> 
<body> 
 
    <h2>Simple Table Example</h2> 
 
    <table border="1"> 
        <tr> 
            <th>Name</th> 
            <th>Age</th> 
            <th>City</th> 
        </tr> 
        <tr> 
            <td>John</td> 
            <td>25</td> 
            <td>New York</td> 
        </tr> 
        <tr> 
            <td>Emma</td> 
            <td>30</td> 
            <td>London</td> 
        </tr> 
<tr> 
<td>Alex</td> 
<td>28</td> 
<td>Paris</td> 
</tr> 
</table> 
</body> 
</html>
