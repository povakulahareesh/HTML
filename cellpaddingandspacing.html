<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ðŸ”¹ Cell Padding  ---------  add space inside a table cell
     * cell padding means add space inside a table cells
What it does: Adds space inside a table cell, between the content and the cell border.

Visual effect: It gives the content some breathing room within each cell. -->
    <table cellpadding="10" >
        <tr>
          <td>Cell 1</td>
          <td>Cell 2</td>
        </tr>
      </table>

      <table   cellspacing="10" >
        <!-- ðŸ”¹ Cell Spacing--- (Adds space between the cells) in the table 
         * add space between two cells
What it does: Adds space between the cells in the table (outside the cell borders).

Visual effect: Creates gaps between the individual cells. -->
        <tr>
          <td>Cell 1</td>
          <td>Cell 2</td>
        </tr>
      </table>
      
      
</body>
</html>
